<nav class="navbar top-bar">
  <div class="container-fluid">
    <button (click)="goBack()" aria-label="Go back" class="btn btn-back">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h1 class="page-title">Food Details</h1>
    <div></div> <!-- Empty div for flex spacing -->
  </div>
</nav>

<div class="search-results-container">
  <div class="card food-item-card">
    <div class="card-header">
      <h4 class="card-title">{{foodItem.name}}</h4>

      <div class="food-details">
        <div class="food-form">
          <div class="form-group">
            <label>Weight (g)</label>
            <div class="form-control-static">{{foodItem.weight}}</div>
          </div>

          <div class="form-group">
            <label>Calories (kcal)</label>
            <div class="form-control-static">{{foodItem.calories}}</div>
          </div>

          <div class="form-group">
            <label>Protein (g)</label>
            <div class="form-control-static">{{foodItem.protein}}</div>
          </div>

          <div class="form-group">
            <label>Carbohydrates (g)</label>
            <div class="form-control-static">{{foodItem.carbs}}</div>
          </div>

          <div class="form-group">
            <label>Fats (g)</label>
            <div class="form-control-static">{{foodItem.fats}}</div>
          </div>

          <div class="form-group">
            <label for="weightInput">Adjust Weight (g)</label>
            <input
              (input)="onWeightChange()"
              [(ngModel)]="newWeight"
              class="form-control"
              id="weightInput"
              min="1"
              type="number"
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="scan-bar">
    <button (click)="logFoodItemToTracker()" class="btn scan-button add-food-button">
      <i class="bi bi-plus-circle"></i>
      <span>Add to Meal</span>
    </button>
  </div>
</div>
