<div class="page-wrapper">
  <div class="return-btn">
    <button (click)="goBack()" class="back-button">
      <svg class="bi bi-arrow-left-square" fill="currentColor" height="24" viewBox="0 0 16 16" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" fill-rule="evenodd"/>
      </svg>
      Back
    </button>
  </div>

  <div class="container text-center">
    <header>
      <h1>Add New Food Item</h1>
    </header>

    <div class="food-details">
      <table class="table">
        <tbody>
        <tr>
          <td class="macro-name">Name</td>
          <td class="macro-value">
            <input [(ngModel)]="foodItem.name" class="form-input" placeholder="Enter food name" type="text">
          </td>
        </tr>
        <tr>
          <td class="macro-name">Weight (g)</td>
          <td class="macro-value">
            <input [(ngModel)]="foodItem.weight" class="form-input" min="1" placeholder="Enter weight" type="number">
          </td>
        </tr>
        <tr>
          <td class="macro-name">Calories (kcal)</td>
          <td class="macro-value">
            <input [(ngModel)]="foodItem.calories" class="form-input" min="0" placeholder="Enter calories" type="number">
          </td>
        </tr>
        <tr>
          <td class="macro-name">Protein (g)</td>
          <td class="macro-value">
            <input [(ngModel)]="foodItem.protein" class="form-input" min="0" placeholder="Enter protein" step="0.1" type="number">
          </td>
        </tr>
        <tr>
          <td class="macro-name">Carbohydrates (g)</td>
          <td class="macro-value">
            <input [(ngModel)]="foodItem.carbs" class="form-input" min="0" placeholder="Enter carbs" step="0.1" type="number">
          </td>
        </tr>
        <tr>
          <td class="macro-name">Fats (g)</td>
          <td class="macro-value">
            <input [(ngModel)]="foodItem.fats" class="form-input" min="0" placeholder="Enter fats" step="0.1" type="number">
          </td>
        </tr>
        </tbody>
      </table>

      <div class="weight-modifier">
        <button (click)="addFoodItem()" class="update-button">Add Food Item</button>
      </div>
    </div>
  </div>
</div>
