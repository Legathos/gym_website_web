<nav class="navbar top-bar">
  <div class="container-fluid">
    <button (click)="goBack()" aria-label="Go back" class="btn btn-back">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h1 class="page-title">Barcode Scanner</h1>
    <div></div> <!-- Empty div for flex spacing -->
  </div>
</nav>

<div class="search-results-container">
  <!-- Camera feed placeholder with modern scanner UI -->
  <div class="camera-placeholder">
    <video #video autoplay height="auto" playsinline width="100%"></video>
    <!-- Corner brackets for modern scanner look -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
  </div>

  <!-- Scanned food details card -->
  <div *ngIf="scannedFood" class="card food-item-card">
    <div class="card-header">
      <h4 class="card-title">{{ scannedFood.name }}</h4>

      <div class="food-form">
        <div class="form-group">
          <label>Calories (kcal)</label>
          <div class="form-control-static">{{ scannedFood.calories }}</div>
        </div>

        <div class="form-group">
          <label>Protein (g)</label>
          <div class="form-control-static">{{ scannedFood.protein }}</div>
        </div>

        <div class="form-group">
          <label>Carbohydrates (g)</label>
          <div class="form-control-static">{{ scannedFood.carbs }}</div>
        </div>

        <div class="form-group">
          <label>Fats (g)</label>
          <div class="form-control-static">{{ scannedFood.fats }}</div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="scannedFood" class="scan-bar">
    <button (click)="addToMeal()" class="btn scan-button add-food-button">
      <i class="bi bi-plus-circle"></i>
      <span>Add to Meal</span>
    </button>
    <button (click)="restartScanning()" class="btn scan-button">
      <i class="bi bi-arrow-repeat"></i>
      <span>Rescan</span>
    </button>
  </div>

  <!-- Message when no barcode is scanned -->
  <div *ngIf="!scannedFood" class="card food-item-card no-scan-message">
    <div class="card-header text-center">
      <h4 class="card-title">Scan a Barcode</h4>
      <p>Show barcode anywhere on screen</p>
      <p class="scan-tip">The entire camera view is active for scanning</p>
      <i class="bi bi-upc-scan scan-icon"></i>
    </div>
  </div>
</div>
