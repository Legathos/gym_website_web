<nav class="navbar top-bar">
  <div class="container-fluid">
    <button (click)="goBack()" aria-label="Go back" class="btn btn-back">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h1 class="page-title">Food Search</h1>
    <div></div> <!-- Empty div for flex spacing -->
  </div>
</nav>

<div class="search-container">
  <div class="search-input-wrapper">
    <input
      (ngModelChange)="onSearchChange($event)"
      [(ngModel)]="searchText"
      class="form-control search-input"
      placeholder="Search food items..."
      type="text"
    >
    <button aria-label="Search" class="btn search-button">
      <i class="bi bi-search"></i>
    </button>
  </div>
</div>

<div class="search-results-container">

  <div *ngIf="searchText.length < 3 && searchText.length > 0" class="search-hint">
    <i class="bi bi-info-circle"></i>
    <span>Type at least 3 characters to search</span>
  </div>

  <div *ngIf="foodSearchResults.length === 0 && searchText.length >= 3" class="no-results">
    <i class="bi bi-search"></i>
    <span>No food items found matching "{{ searchText }}"</span>
  </div>

  <div class="scan-bar">
    <button (click)="navigateToAiEstimator()" class="btn scan-button scan-food-button">
      <i class="bi bi-camera"></i>
      <span>Scan Food</span>
    </button>
    <button (click)="navigateToBarcodeScanner()" class="btn scan-button scan-barcode-button">
      <i class="bi bi-upc-scan"></i>
      <span>Scan Barcode</span>
    </button>
    <button (click)="navigateToAddFood()" class="btn scan-button add-food-button">
      <i class="bi bi-plus-circle"></i>
      <span>Add Food</span>
    </button>
  </div>

  <div (click)="viewFoodItem(food)" *ngFor="let food of foodSearchResults" class="card food-item-card">
    <div class="card-header">
      <h4 class="card-title">{{ food.name }}</h4>
      <div class="header-macros">
        <span class="macro-item"><strong>{{ food.calories }}</strong> kcal</span>
        <span class="macro-item"><strong>{{ food.protein }}</strong> protein</span>
        <span class="macro-item"><strong>{{ food.carbs }}</strong> carbs</span>
        <span class="macro-item"><strong>{{ food.fats }}</strong> fat</span>
      </div>
    </div>
  </div>
</div>
