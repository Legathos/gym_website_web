<div class="container ">
  <!-- Search bar -->
  <div class="input-group mb-3">
    <input aria-describedby="search-button" aria-label="Search Food Items" class="form-control" placeholder="Search Food Items" type="text">
    <button class="btn btn-outline-secondary" id="search-button" type="button">Search</button>
  </div>

  <!-- Food items list -->
  <div class="grid">
    <div *ngFor="let f of foodItems" class="foodItem">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ f.name }}</h5>
          <!-- Add other properties like weight, calories, etc. here -->
          <!-- Example: <p class="card-text">Weight: {{ f.weight }}g</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
