<div class="container text-center">
  <div class="row">
    <h1>Food Items</h1>
    <div class="input-group column1">
      <input aria-describedby="search-button" aria-label="Search Food Items" class="form-control"
             placeholder="Search Food Items" type="text">
      <button class="btn btn-outline-secondary" id="search-button" type="button">Search</button>
    </div>
    <div (click)="navigateToAddFood()" class="add-button column2">
      <svg class="bi bi-plus-square" fill="currentColor" height="40" viewBox="0 0 20 20" width="40"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg>
    </div>
  </div>
  <div class="grid">
    <div *ngFor="let f of foodItems" class="foodItem">
      <div (click)="navigateToItem(f)" class="card">
        <div class="card-body">
          <h5 class="card-title">{{ f.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
