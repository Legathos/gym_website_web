<div class="container">
  <div class="row position-relative align-items-start mb-4">
    <section class="col-md-10 macros-chart">
      <canvas id="macros-chart"></canvas>
    </section>
    <div class="col-md-2 d-flex justify-content-end align-items-end add-button">
      <button aria-label="Add Item" class="btn btn-outline-primary rounded-circle p-2 shadow-sm">
        <svg class="bi bi-plus-square" fill="currentColor" height="30" viewBox="0 0 16 16" width="30">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="macro-summary table-responsive mb-4">
    <table class="table table-bordered">
      <tbody>
      <tr>
        <td class="macro-name">Calories (kcal)</td>
        <td>{{ this.calories }}</td>
      </tr>
      <tr>
        <td class="macro-name">Protein (g)</td>
        <td>{{ this.protein }}</td>
      </tr>
      <tr>
        <td class="macro-name">Carbohydrates (g)</td>
        <td>{{ this.carbs }}</td>
      </tr>
      <tr>
        <td class="macro-name">Fats (g)</td>
        <td>{{ this.fats }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <section class="food-items row">
    <div *ngFor="let f of foodLogs; let i = index" class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <span class="fw-bold">{{ f.food_name }}</span>
          <button
            [attr.aria-controls]="'collapsableFoodItem' + i"
            [attr.data-bs-target]="'#collapsableFoodItem' + i"
            aria-expanded="false"
            class="btn btn-sm btn-outline-secondary"
            data-bs-toggle="collapse"
            type="button">
            Details
          </button>
        </div>
        <div [attr.id]="'collapsableFoodItem' + i" class="collapse">
          <div class="card-body p-2">
            <table class="table table-sm">
              <tbody>
              <tr><td>Calories</td><td>{{ f.calories }}</td></tr>
              <tr><td>Protein</td><td>{{ f.protein }}</td></tr>
              <tr><td>Carbs</td><td>{{ f.carbs }}</td></tr>
              <tr><td>Fats</td><td>{{ f.fats }}</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
