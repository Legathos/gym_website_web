<div class="container">
  <div class="row position-relative align-items-start mb-4">
    <!-- Macronutrient bar -->
    <section class="col-md-12 macros-chart">
      <div class="macro-bar d-flex">
        <div [style.flex]="protein" class="macro protein"></div>
        <div [style.flex]="carbs" class="macro carbs"></div>
        <div [style.flex]="fats" class="macro fat"></div>
      </div>
    </section>
  </div>

  <div class="macro-summary mb-4">
    <div class="macro-card">
      <div class="macro-label">Calories (kcal)</div>
      <div class="macro-value">{{ this.calories }}</div>
    </div>
    <div class="macro-card">
      <div class="macro-label">Protein (g)</div>
      <div class="macro-value">{{ this.protein }}</div>
    </div>
    <div class="macro-card">
      <div class="macro-label">Carbohydrates (g)</div>
      <div class="macro-value">{{ this.carbs }}</div>
    </div>
    <div class="macro-card">
      <div class="macro-label">Fats (g)</div>
      <div class="macro-value">{{ this.fats }}</div>
    </div>
  </div>

  <div class="button-container">
    <button class="add-button" onclick="addItem()">+</button>
  </div>

  <section class="food-items row">
    <div *ngFor="let f of foodLogs; let i = index" class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <span class="fw-bold">{{ f.food_name }}</span>
          <button
            [attr.aria-controls]="'collapsableFoodItem' + i"
            [attr.data-bs-target]="'#collapsableFoodItem' + i"
            aria-expanded="false"
            class="btn btn-sm btn-outline-secondary"
            data-bs-toggle="collapse"
            type="button">
            Details
          </button>
        </div>
        <div [attr.id]="'collapsableFoodItem' + i" class="collapse">
          <div class="card-body p-2">
            <table class="table table-sm">
              <tbody>
              <tr><td>Calories</td><td>{{ f.calories }}</td></tr>
              <tr><td>Protein</td><td>{{ f.protein }}</td></tr>
              <tr><td>Carbs</td><td>{{ f.carbs }}</td></tr>
              <tr><td>Fats</td><td>{{ f.fats }}</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
