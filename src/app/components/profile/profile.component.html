<div class="container">
  <div class="profile-header">
    <h1 class="text-center">Profile</h1>
    <p class="welcome-text">Welcome, {{this.user.username}}!</p>
  </div>

  <div class="profile-card">
    <h2 class="card-title">Personal Information</h2>
    <div class="profile-info">
      <div class="info-item">
        <div class="info-label">Username</div>
        <div class="info-value">{{this.user.username}}</div>
      </div>
      <div class="info-item">
        <div class="info-label">Age</div>
        <div class="info-value">{{this.user.age}} years</div>
      </div>
      <div class="info-item">
        <div class="info-label">Weight</div>
        <div class="info-value">{{this.user.weight}} kg</div>
      </div>
      <div class="info-item">
        <div class="info-label">Height</div>
        <div class="info-value">{{this.user.height}} cm</div>
      </div>
      <div class="info-item">
        <div class="info-label">Gender</div>
        <div class="info-value">{{this.user.gender}}</div>
      </div>
    </div>
  </div>


  <div class="profile-card">
    <h2 class="card-title">Weight History</h2>
    <div class="weight-chart">
      <canvas id="weight-chart"></canvas>
    </div>
  </div>

  <div class="logout-container">
    <button (click)="openDialog()" class="logout-btn">Logout</button>
  </div>
</div>
