<div class="container-fluid d-flex flex-column min-vh-100 bg-light py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h1 class="text-center text-white p-4 mb-4 rounded-3 shadow-sm main-banner">FITForge</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm rounded-3 p-4">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="mb-3">
              <input formControlName="username" id="username" name="username" placeholder="Enter username" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <div class="input-group">
                <input [type]="hide ? 'password' : 'text'" class="form-control" formControlName="password"
                      name="password" placeholder="Enter password">
                <span class="input-group-text" (click)="showPassword()" style="cursor: pointer;">
                  <i class="bi bi-eye"></i>
                </span>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Log in</button>
            </div>
          </form>
          <ngb-alert #confirmationMessage *ngIf="warningMessage" [type]="alertType" class="mt-3">
            {{ warningMessage }}
          </ngb-alert>
          <div class="text-center mt-3">
            Don't have an account yet?
            <a [routerLink]="['/register']" class="ms-1">Sign up!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
