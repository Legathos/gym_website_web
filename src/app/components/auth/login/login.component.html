<div class="container">
  <div class="main-banner gradient-banner">
    <h1>
      FITForge
    </h1>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <input formControlName="username" id="username" name="username" placeholder="Enter username" type="text">
    </div>
    <div class="form-group">
            <span class="input-placeholder input-icons">
                <input [type]="hide ? 'password' : 'text'" class="input-field" formControlName="password"
                       name="password" placeholder="Enter password">
                <i (click)="showPassword()" class="bi bi-eye icon"></i>
                </span>
    </div>
    <button class="btn" type="submit">Log in</button>

  </form>
  <ngb-alert #confirmationMessage *ngIf="warningMessage" [type]="alertType" class="mt-3"
  >{{ warningMessage }}
  </ngb-alert>
  <nav class="register-link">
    Don't have an account yet?
    <a [routerLink]="['/register']" >Sign up!</a>
  </nav>

</div>
