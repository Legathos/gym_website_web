<div class="container ">
  <h1 class="text-center main-banner gradient-banner">Register</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="form-group">
      <input formControlName="username" id="username" name="username" placeholder="Enter username" type="text">
    </div>
    <div class="form-group">
            <span class="input-placeholder input-icons">
                <input [type]="hide ? 'password' : 'text'" class="input-field" formControlName="password"
                       name="password" placeholder="Enter password">
                <i (click)="showPassword()" class="bi bi-eye icon"></i>
                </span>
    </div>
    <div class="number-values">
      <div class="form-group">
        <input formControlName="age" id="age" name="age" placeholder="Enter age" type="number">
      </div>
      <div class="form-group">
        <input formControlName="weight" id="weight" name="weight" placeholder="Enter weight" type="number">
      </div>
      <div class="form-group">
        <input formControlName="height" id="height" name="height" placeholder="Enter height" type="number">
      </div>
    </div>
    <div class="form-group">
      <div>Gender</div>
      <select class="form-select" formControlName="gender" id="gender" >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <button class="btn" type="submit">Register</button>
  </form>
  <ngb-alert #confirmationMessage *ngIf="warningMessage" [type]="alertType" class="mt-3"
  >{{ warningMessage }}
  </ngb-alert>
</div>
