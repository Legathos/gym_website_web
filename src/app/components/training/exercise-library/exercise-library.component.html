<div class="exercise-library-container">
  <!-- Bootstrap Navbar instead of mat-toolbar -->
  <nav class="navbar top-bar">
    <div class="container-fluid">
      <button class="btn btn-back" (click)="goBack()" aria-label="Go back">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h1 class="page-title">Exercise Library</h1>
      <div></div> <!-- Empty div for flex spacing -->
    </div>
  </nav>

  <div class="content-container">
    <div class="search-container">
      <div class="search-input-wrapper">
        <input
          (input)="searchExercises()"
          [(ngModel)]="searchTerm"
          class="form-control search-input"
          placeholder="Search exercises..."
          type="text"
        >
        <button aria-label="Search" class="btn search-button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <div class="controls-bar">
      <!-- Category selector -->
      <div class="category-selector-container">
        <div class="category-label">
          <i class="bi bi-filter"></i>
          <span>Sort by:</span>
        </div>
        <div class="btn-group category-toggle-group" role="group" aria-label="Sort options">
          <input type="radio" class="btn-check" name="sortOption" id="sortByName" autocomplete="off"
                 [checked]="sortOption === 'name'" (change)="sortOption = 'name'; sortExercises()">
          <label class="btn btn-outline-primary" for="sortByName">
            <i class="bi bi-sort-alpha-down"></i>
            <span>Name</span>
          </label>

          <input type="radio" class="btn-check" name="sortOption" id="sortByCategory" autocomplete="off"
                 [checked]="sortOption === 'category'" (change)="sortOption = 'category'; sortExercises()">
          <label class="btn btn-outline-primary" for="sortByCategory">
            <i class="bi bi-tag"></i>
            <span>Category</span>
          </label>
        </div>
      </div>

      <!-- Add exercise button -->
      <button (click)="addExercise()" class="btn btn-primary add-button">
        <i class="bi bi-plus-circle"></i>
        <span>Add Exercise</span>
      </button>
    </div>

    <!-- No results message -->
    <div *ngIf="filteredExercises.length === 0 && searchTerm.length > 0" class="alert alert-info no-results" role="alert">
      <i class="bi bi-search"></i>
      <span>No exercises found matching "{{ searchTerm }}"</span>
    </div>

    <!-- Exercise list -->
    <div class="exercise-list row">
      <div *ngFor="let exercise of filteredExercises" class="col-md-6 col-lg-4 mb-4">
        <div class="card exercise-card">
          <div class="card-header">
            <h5 class="card-title">{{ exercise.name }}</h5>
            <div class="category-badge">{{ exercise.category }}</div>
          </div>
          <div class="card-body">
            <div class="card-actions">
              <button (click)="deleteExercise(exercise)" class="btn btn-danger action-btn delete-btn">
                <i class="bi bi-trash"></i>
              </button>
            </div>
            <p class="card-text">{{ exercise.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
