<div class="exercise-library-container">
  <!-- Bootstrap Navbar instead of mat-toolbar -->

  <div class="content-container">
    <div class="search-container">
      <div class="search-input-wrapper">

          (input)="searchExercises()"

          class="form-control search-input"
          placeholder="Search exercises..."
          type="text"
        >
        <button aria-label="Search" class="btn search-button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <div class="controls-bar">

<!--        </div>-->
<!--      </div> -->
      <!-- Add exercise button -->
      <button (click)="addExercise()" class="btn btn-primary add-button">
        <i class="bi bi-plus-circle"></i>
        <span>Add Exercise</span>
      </button>
    </div>

    <!-- No results message -->
    <div *ngIf="filteredExercises.length === 0" class="alert alert-info no-results" role="alert">
      <i class="bi bi-search"></i>
      <span *ngIf="searchTerm.length > 0 && selectedMuscleGroup === 'All'">
        No exercises found matching "{{ searchTerm }}"
      </span>
      <span *ngIf="searchTerm.length > 0 && selectedMuscleGroup !== 'All'">
        No exercises found matching "{{ searchTerm }}" in {{ selectedMuscleGroup }} category
      </span>
      <span *ngIf="searchTerm.length === 0 && selectedMuscleGroup !== 'All'">
        No exercises found in {{ selectedMuscleGroup }} category
      </span>
    </div>

    <!-- Exercise list -->
    <div class="exercise-list row">
      <div *ngFor="let exercise of filteredExercises" class="col-md-6 col-lg-4 mb-4">
        <div class="card exercise-card">
          <div class="card-header">
            <h5 class="card-title">{{ exercise.name }}</h5>
            <div class="category-badge">{{ exercise.category }}</div>
          </div>
          <div class="card-body">
            <div class="card-actions">
              <!-- Add button - only visible when accessed from current workout -->
              <button (click)="addExerciseToWorkout(exercise)" *ngIf="fromCurrentWorkout" class="btn btn-success action-btn add-btn me-2">
                <i class="bi bi-plus-circle"></i>
              </button>
              <!-- Delete button - always visible -->
              <button (click)="deleteExercise(exercise)" class="btn btn-danger action-btn delete-btn">
                <i class="bi bi-trash"></i>
              </button>
            </div>
            <p class="card-text">{{ exercise.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
