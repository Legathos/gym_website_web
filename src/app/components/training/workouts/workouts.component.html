<div class="container">
  <!-- Header with Start New Workout Button -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2>My Workouts</h2>
      <button (click)="startNewWorkout()" class="btn btn-primary">Start New Workout</button>
    </div>
  </div>

  <!-- Workout History Calendar -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3>Workout History</h3>
        </div>
        <div class="card-body">
          <!-- Calendar placeholder - would be replaced with actual calendar component -->
          <div class="calendar-placeholder text-center">
            <p class="mb-0">Calendar with workout history will be displayed here</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Exercise Library -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3>Exercise Library <span class="badge bg-secondary">{{ exerciseCount }} exercises</span></h3>
          <button class="btn btn-outline-primary" routerLink="/exercise-library">Explore Exercises</button>
        </div>
      </div>
    </div>
  </div>
</div>
