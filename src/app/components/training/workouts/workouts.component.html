<div class="banner">
  Welcome to Your Workout Dashboard
</div>

<div class="container">
  <!-- Header with Start New Workout Button -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2 class="card-title">My Workouts</h2>
      <button (click)="startNewWorkout()" class="btn btn-primary">Start New Workout</button>
    </div>
  </div>

  <!-- Workout History Section -->
  <div class="profile-card">
    <h2 class="card-title">Workout History</h2>
    <div class="calendar-container">
      <div class="calendar-header d-flex justify-content-center align-items-center p-3 rounded mb-3">
        <div class="month-navigation d-flex align-items-center">
          <button (click)="previousMonth()" class="btn btn-primary px-3">
            <i class="fas fa-chevron-left mr-1"></i> Previous
          </button>
          <h4 class="mb-0 font-weight-bold month-indicator">{{ currentMonth }} {{ currentYear }}</h4>
          <button (click)="nextMonth()" class="btn btn-primary px-3">
            Next <i class="fas fa-chevron-right ml-1"></i>
          </button>
        </div>
      </div>
      <div class="calendar-weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="calendar-grid">
        <div *ngFor="let week of calendarWeeks" class="calendar-week">
          <div *ngFor="let date of week"
               [class.other-month]="!isCurrentMonth(date)"
               [class.today]="isToday(date)"
               [class.workout-day]="hasWorkout(date)"
               [class.no-workout-day]="hasNoWorkout(date)"
               class="calendar-day">
            <div class="date-number">{{ date.day }}</div>
            <div *ngIf="hasWorkout(date)" class="workout-indicator">
              <i class="fas fa-check-circle"></i>
            </div>
            <div *ngIf="hasNoWorkout(date)" class="no-workout-indicator">
              <i class="fas fa-times-circle"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- List of recent workouts will be displayed here -->
    <div class="workout-history-list mt-4">
      <!-- This will be populated with actual workout data -->
    </div>
  </div>

  <!-- Exercise Library -->
  <div class="profile-card">
    <h2 class="card-title">Exercise Library <span class="badge bg-accent">{{ exerciseCount }} exercises</span></h2>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-outline-accent" routerLink="/exercise-library">Explore Exercises</button>
    </div>
  </div>
</div>
