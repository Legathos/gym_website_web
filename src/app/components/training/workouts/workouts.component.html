<div class="container">
  <!-- Header with Start New Workout Button -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2>My Workouts</h2>
      <button (click)="startNewWorkout()" class="btn btn-primary">Start New Workout</button>
    </div>
  </div>

  <!-- Workout History Section -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3>Workout History</h3>
        </div>
        <div class="card-body">
          <!-- List of recent workouts will be displayed here -->
          <div class="workout-history-list">
            <!-- This will be populated with actual workout data -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Exercise Library -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3>Exercise Library <span class="badge bg-secondary">{{ exerciseCount }} exercises</span></h3>
          <button class="btn btn-outline-primary" routerLink="/exercise-library">Explore Exercises</button>
        </div>
      </div>
    </div>
  </div>
</div>
