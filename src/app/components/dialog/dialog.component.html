<mat-dialog-content class="mat-typography">
  <h3>{{question}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="close()" mat-button mat-dialog-close>Cancel</button>
  <button (click)="logout()" *ngIf="action === 'Log out'" cdkFocusInitial color="warn" mat-button mat-dialog-close>{{action}}</button>
  <button (click)="delete()" *ngIf="action === 'Delete'" cdkFocusInitial color="warn" mat-button mat-dialog-close>{{action}}</button>
</mat-dialog-actions>
